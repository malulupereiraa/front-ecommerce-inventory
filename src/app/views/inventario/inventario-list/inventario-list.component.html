@if(!loading) {
  <div class="row">
    <div class="col-12">
      <c-card class="mb-4">
        <c-card-header>
          <h3 class="mb-0">
            PRODUTOS
          </h3>
        </c-card-header>
        <c-card-body>
         <div class="row">
          <div class="col-12">
            <div class="row text-end">
              <div class="col-12">
                <button class="mb-3 btn btn-primary" mat-raised-button (click)="goToAddProduto()">Cadastrar Produto</button>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row mt-4 mb-3" >
              <div class="col-12">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                      <!-- Actions Column -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button (click)="editProduct(element.id)" cTooltip="Editar Produto" cTooltipPlacement="top"><mat-icon>edit</mat-icon></button>
                          <button mat-icon-button (click)="viewProduct(element.id)" cTooltip="Visualizar Produto" cTooltipPlacement="top"><mat-icon>visibility icon</mat-icon></button>
                          <button mat-icon-button (click)="deleteProduct(element.id)" cTooltip="Remover Produto" cTooltipPlacement="top"><mat-icon>delete</mat-icon></button>
                        </td>
                      </ng-container>

                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>

                      <!-- Name Column -->
                      <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                      </ng-container>

                      <!-- Quantity Column -->
                      <ng-container matColumnDef="quantidade">
                        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
                      </ng-container>

                      <!-- Reference Column -->
                      <ng-container matColumnDef="referencia">
                        <th mat-header-cell *matHeaderCellDef> Referência </th>
                        <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
                      </ng-container>

                      <!-- Price Column -->
                      <ng-container matColumnDef="preco">
                        <th mat-header-cell *matHeaderCellDef> Preço </th>
                        <td mat-cell *matCellDef="let element"> R$ {{element.preco}} </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   [length]="pageLength"
                                   [pageSize]="pageSize"
                                   (page)="pageEvent($event)"
                                   [pageIndex]="currentPage"
                                   aria-label="Select page of products">
                    </mat-paginator>
                </div>
              </div>
            </div>
          </div>
         </div>
        </c-card-body>
      </c-card>
    </div>
  </div>
}

@if(loading) {
  <div
   style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
}

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Atenção!</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="row">
      <div class="col-12">
        <h2>Realmente deseja REMOVER este produto?</h2>
      </div>
    </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
		<button type="button" class="btn btn-primary" mat-raised-button (click)="modal.close('Save click'); confirmDelete(idToManipulate)">Remover</button>
	</div>
</ng-template>
